    <meta charset="UTF-8">

<header class="w-full bg-white shadow-md p-4 mb-6 fixed top-0 z-10">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
        <a href="/" class="text-xl font-bold text-blue-600">Ryo's Tech Blog</a>
        <nav class="space-x-4">
            <a href="/about" class="text-gray-700 hover:text-blue-500">About</a>
            <a href="/archive" class="text-gray-700 hover:text-blue-500">Archives</a>
        </nav>
    </div>
</header>

<body class="h-screen flex flex-col">

    <div class="flex-grow bg-gray-50 flex flex-col items-center justify-start pt-24">
        <!-- Title Above Cards Section -->
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Explore</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6 max-w-4xl w-full">

            <!-- App Card -->
            <div id="toggleApps" class="bg-blue-100 shadow-lg rounded-2xl p-6 text-center relative">
                <h2 class="text-xl font-semibold">App</h2>
                <p class="text-gray-500">Click here</p>
                <!-- <button id="toggleApps" class="text-blue-500 hover:underline">Choose App from here</button> -->
                <div id="appList" class="mt-4 hidden text-left">
                    <ul class="list-disc list-inside text-blue-700 space-y-2">
                        <li class="hover:underline cursor-pointer">
                            <button onclick="location.href='/app/mathjax-renderer.html'">
                                Math Renderer
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Posts Card -->
            <div id="toggleBlogs" class="bg-blue-100 shadow-lg rounded-2xl p-6 text-center relative">
                <h2 class="text-xl font-semibold">Blogs</h2>
                <p class="text-gray-500">Click here</p>
                <div id="blogList" class="mt-4 hidden text-left">
                    <ul class="list-disc list-inside text-blue-700 space-y-2">
                        <li class="cursor-pointer hover:underline">
                            <button onclick="location.href='https://ryonakagami.github.io/regmonkey-datascience-blog/'">
                                DS Blog
                            </button>
                        </li>
                        <li class="cursor-pointer hover:underline">
                            <button onclick="location.href='https://ryonakagami.github.io/statistics-for-regression-monkey/'">
                                Statistics Book
                            </button>
                        </li>
                        <li class="cursor-pointer hover:underline">
                            <button onclick="location.href='https://ryonakagami.github.io/regmonkey_datavisualization/'">
                                Data Visualization
                            </button>
                        </li>
                        <li class="cursor-pointer hover:underline">
                            <button onclick="location.href='https://ohgoshgit.github.io/'">
                                Git Troubleshooting
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- About Card -->
            <div onclick="location.href='/archive'"
                class="bg-blue-100 shadow-lg rounded-2xl p-6 text-center cursor-pointer hover:shadow-xl transition">
                <h2 class="text-xl font-semibold">Archives</h2>
                <p class="text-gray-500">Old blog posts</p>
            </div>
        </div>


    </div>

    <!-- Projects Section -->

<ul class="list-inline text-center">

        </div>
    </footer>

    <script>
        const toggleButton = document.getElementById("toggleApps");
        const toggleButton_blog = document.getElementById("toggleBlogs");
        const appList = document.getElementById("appList");
        const blogList = document.getElementById("blogList");

        toggleButton.addEventListener("click", () => {
            appList.classList.toggle("hidden");
        });

        toggleButton_blog.addEventListener("click", () => {
            blogList.classList.toggle("hidden");
        });

    </script>
</body>
