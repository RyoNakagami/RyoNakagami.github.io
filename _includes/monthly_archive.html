<section class="visible-md visible-lg">
  <hr>
  <h5><a >Monthly Archive</a></h5>
  <div class="posts">
    {% for post in page.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%B %Y" }}</span>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </div>
</section>
